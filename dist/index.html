<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My Grandma's Room</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/grandmas-room/assets/index-i9JiMdf2.js"></script>
  <link rel="stylesheet" crossorigin href="/grandmas-room/assets/index-BLuawcc5.css">
</head>

<body>
	<!-- Heading Container using bootstrap -->
	<div class="container-fluid m-4 z-1">
		<h1 class="text-center" style="font-size: 9vh; font-family:Yellowtail, cursive;">My Grandma's Room</h1>
		<h2 class="text-center" style="font-size: 3vh;">Selected Objects</h2>
	</div>
	<div class="btn-container">
		<!--Bootstrap Radio Buttons  -->
		<div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
			<input type="radio" class="btn-check" name="vbtn-radio" id="vanity-btn" autocomplete="off" checked>
			<label class="btn btn-outline-dark btn-lg" for="vanity-btn">Vanity</label>
			<input type="radio" class="btn-check" name="vbtn-radio" id="statue-btn" autocomplete="off">
			<label class="btn btn-outline-dark btn-lg" for="statue-btn">Statue</label>
			<input type="radio" class="btn-check" name="vbtn-radio" id="dresser-btn" autocomplete="off">
			<label class="btn btn-outline-dark btn-lg" for="dresser-btn">Dresser</label>
			<input type="radio" class="btn-check" name="vbtn-radio" id="dolls-btn" autocomplete="off">
			<label class="btn btn-outline-dark btn-lg" for="dolls-btn">Rocking Dolls</label>
			<!-- <input type="radio" class="btn-check" name="vbtn-radio" id="picture-btn" autocomplete="off">
			<label class="btn btn-outline-dark btn-lg" for="picture-btn">Grandma's Portrait</label> -->
		</div>
	</div>
	<!-- Container for object text -->
	<div id="description-container">
		<p id="method"></p>
		<p id="description"></p>
	</div>
	<canvas id="model_canvas" class="bckgrnd"></canvas>
</body>

</html>
